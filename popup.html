<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, p {
      text-align: center;
      margin: 8px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 10px;
    }

    #toggle {
      width: 40px;
      height: 40px;
      padding: 0;
      border: none;
      background-color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #toggle img {
      pointer-events: none;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>TextHighlighter</h1>
  <p>It does exactly what the name says.</p>
  <p>Click on the button to activate the highlighting mode, click again to deactivate it.</p>
  <p>Made by: <a href="https://github.com/blockerinho" target="_blank">Github: Blockerinho</a></p>

  <div class="button-container">
    <button id="toggle" aria-label="Toggle evidenziatore">
      <img src="powerOn.png" alt="">
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
